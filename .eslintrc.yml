env:
  browser: true
  node: true
  es6: true
plugins:
  - react
extends: 
  - eslint:recommended
  - plugin:react/recommended
parserOptions:
  ecmaVersion: 6
  sourceType: module
  ecmaFeatures:
    jsx: true
rules:
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
